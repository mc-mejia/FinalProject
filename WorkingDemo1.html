
<!DOCTYPE html>

	<script>
	// link homepage later 
	function check(){
		var correctPasscode = 'hi';
		var triedPasscode = $('#passcode').val();
		if (correctPasscode == triedPasscode){
			$.mobile.changePage( "#homePage", { transition: "slideup"} );
		}
		else {
			console.log("wrong");
		}
	}
	</script>
	<script>
	$(document).ready(function(){
		$("#flip").click(function(){
			$("#panel").slideDown("slow");
  });
});
</script>
 <style> 
	#panel,#flip{
		padding:5px;

		padding:50px;

	}</style>
</head>
