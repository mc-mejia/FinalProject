<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
	$(document).ready(function(){
		$("#flip").click(function(){
			$("#panel").slideDown("slow");
  });
});
</script>
 <style> 
	#panel,#flip{
		padding:5px;
		text-align:center;
		background-color:#C7C7E8;
		border:solid 1px #c3c3c3;
	}
	#panel{
		padding:50px;
		display:none;
	}</style>
</head>
<body>
<div id="page">
	<h1 style="font-family:verdana"><center><b>Bank Accounts</b></center></h1>
	<div id="flip";data-role="button";data-icon="arrow-d"><b>GirlsWhoCode Bank</b> </div>
	<div id="panel" style="size:10px"><b>Cards:
	
	<br>
		<img src="http://www.panaceacache.com/catalog/view/theme/nico/image/mastercard.png">
		<img src="http://png-4.findicons.com/files/icons/2250/payment_icon_set/64/visa.png">
		<img src="http://www.alpacaconsultingusa.com/catalog/view/theme/nicole-shop/image/american_express.png">
		<img src="http://www.myjumpapalooza.com/wp-content/themes/jumpapalooza/img/discover.png">
	
	
	<h3 style="font-family:verdana;size:5px"><center>Account Number</center></h3>
		<div class="ui-block-a" style="text-align:center;margin-left:42%">
			<input type="text" placeholder="Type in account number" id="acountNum"/>
		</div>
	<br>
	<h3  style="font-family:verdana;size:5px"><center>Card Number</center></h3>
		<div class="ui-block-a" style="text-align:center;margin-left:42%">
			<input type="text" placeholder="Type in card number" id="cardNum"/>
		</div>
	<br>
	<h3 style="font-family:verdana;size:5px"><center>3-Digit Security Code</center></h3>
		<div class="ui-block-a" style="text-align:center;margin-left:42%">
			<input type="text" placeholder="3-Digit Security Code" id="threeDigitNum"/>
		</div>
	<br>
	<h3 style="font-family:verdana;size:5px"><center>Pin Number</center></h3>
		<div class="ui-block-a" style="text-align:center;margin-left:42%">
			<input type="text" placeholder="Type in pin number" id="pinNum"/>
		</div>
	<br>
	</b></div>
	
</div>
	

	
	


	
	<style>
		.ui-page{background:transparent;background-color:#67B4FF;}
	</style>
</body>
</html>
